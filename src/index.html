<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo-sm.png">

  <title>Clara Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="wrapper">
    <nav class="navbar p-200">
      <a href="#">
        <img width="200" height="70" src="./images/logo-lg.png"
          alt="logo contains a butterfly and company name(Clara Store)"></a>
      <div class="nav-list">
        <ul class="nav-menu">
          <img class="close-menu p-300" src="./images/icon-close.svg" alt="close menu icon (cross)">
          <li><a class="list-item text-dark-grayish-blue" data-content="products" href="javascript:void(0)">Products (<span id="pCount"></span>)</a></li>
          <li><a class="list-item text-dark-grayish-blue" data-content="contact" href="javascript:void(0)">Contact</a></li>
          <li><a class="list-item text-dark-grayish-blue" data-content="about" href="javascript:void(0)">About</a></li>
        </ul>
      </div>
      <img class="menu-icon" src="./images/icon-menu.svg" alt="open menu icon (three horizontal bars)">
    </nav>
  </header>
  <main id="app" class="wrapper mt-900">
  </main>
  <section class="show-popup">
    <!-- Popup section -->
  </section>

  <img class="hidden" src="./images/comment-icon.svg" alt="product cards icons">
  <img class="hidden" src="./images/red-hearth.svg" alt="product cards icons">
  <img class="hidden" src="./images/hearth-icon.svg" alt="product cards icons">

  <footer class="wrapper pt-500 pb-500 ">
    <div class="footer-container">
      <a class="logo" href="#"><img width="200" height="70" src="./images/logo-lg.png"
          alt="logo contains a butterfly and company name(Clara Store)"></a>
      <p class="foot">Created by Mahdi Rezaei & Alejandra Keber</p>
    </div>
  </footer>
</body>

</html>
